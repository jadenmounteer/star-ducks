<div class="modal-body">
  <h2 class="modal-title">Enter Your Name</h2>
  <input
    class="large-text-input large-modal-input"
    [(ngModel)]="playerName"
    placeholder="Enter your name..."
  />
  <button
    class="dark-ui-button submit-modal-button"
    (click)="submit()"
    [disabled]="!playerName.trim()"
  >
    Submit
  </button>
</div>
