<div class="modal-body">
  <h2 class="modal-title">Enter Game Code</h2>
  <input
    class="large-text-input large-modal-input"
    [(ngModel)]="entranceCode"
    placeholder="Enter the game code..."
  />
  <button
    class="dark-ui-button submit-modal-button"
    (click)="submit()"
    [disabled]="!entranceCode.trim()"
  >
    Submit
  </button>
</div>
