<h1>StarDucks</h1>

<div>
  <span>Star Date: {{ starDate }}</span>
</div>

<!-- Display the ship they are currently serving on -->

<!-- Resign service button to change ships -->

<div class="host-game-section">
  <button (click)="createNewStarship()">Host Game</button>
</div>

<!-- If they are not currently serving on a starship, show join starship button. Join with a code -->
<div class="join-game-section">
  <label>Join Game</label>
  <input placeholder="Type game code here..." [(ngModel)]="gameCode" />
</div>
