<div class="table-container">
  <div class="operations-header">
    <div class="operations-tabs">
      <button class="tab-button active">Ship Systems</button>
      <button class="tab-button">Crew Members</button>
      <button class="tab-button">Access Levels</button>
      <button class="tab-button">Software Systems</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Energy Level</th>
        <th>Terminal</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for(system of systems; track system.name) {
      <tr>
        <td data-label="Name">{{ system.name }}</td>
        <td data-label="Status" [class.online]="system.status === 'Online'">
          {{ system.status }}
        </td>
        <td data-label="Energy Level">{{ system.powerUsage }}%</td>
        <td data-label="Terminal">{{ system.terminal }}</td>
        <td data-label="Action">
          <button class="edit-button">Edit</button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div class="power-display">
    <span>Ship's Power: {{ availablePower }}% unused</span>
  </div>
</div>
